spring:
  application:
    name: pessoa
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/pessoa_db?currentSchema=pessoa_db
    username: postgresql
    password: postgresql
  jpa:
    properties:
      hibernate:
        default_schema: pessoa_db
  flyway:
    baseline-on-migrate: true
    baseline-version: 0
    schemas: pessoa_db

server:
  port: 8090
  servlet:
        context-path: /api

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.connections.pooling: ERROR
